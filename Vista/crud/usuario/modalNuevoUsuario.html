<link href="../../../Recursos/css/modalNuevoUsuario.css" rel="stylesheet" >
<div class="modal fade" id="modalNuevoUsuario" tabindex="-1" aria-labelledby="nuevoModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="nuevoModalLabel">Crear Nuevo Usuario</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="" method="post" id="form-usuario">
                    <div class="grupo-form">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre:</label>
                            <input type="text" name="nombre" id="nombre" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="usuario" class="form-label">Usuario:</label>
                            <input type="text" name="usuario" id="usuario" class="form-control" required>
                            <p class="mensaje"></p>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña:</label>
                            <input type="password" name="password" id="password" class="form-control" required>
                            <p class="mensaje"></p>
                        </div>
                        <div class="mb-3">
                            <label for="password2" class="form-label">Confirmar Contraseña:</label>
                            <input type="password" name="password2" id="password2" class="form-control" required>
                            <p class="mensaje"></p>
                        </div>  
                    </div>
                    <div class="grupo-form">
                        <div class="mb-3">
                            <label for="correo" class="form-label">Correo Electrónico:</label>
                            <input type="email" name="correo" id="correo" class="form-control" required>
                            <p class="mensaje"></p>
                        </div>
                        <div class="mb-3">
                            <label for="rol" class="form-label">Rol:</label>
                            <!-- <input type="text" class="form-control" name="rol" id="rol" placeholder="Predeterminado" disabled> -->
                            <select name="rol" id="rol" class="form-control"required > 
                            </select>
                            </div>
                        <div class="mb-3">
                            <label for="estado" class="form-label">Estado:</label>
                            <input type="text" class="form-control" name="estado" id="estado" placeholder="Nuevo" disabled>
                            <!-- <select name="estado" id="estado" class="form-control" placeholder="Nuevo" disabled> -->
                            </select>
                        </div>
                    </div>
                    <div class="btn-guardar">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="submit" class="btn btn-primary"><i class="fa-solid fa-floppy-disk"></i> Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="../../../Recursos/js/librerias/jQuery-3.7.0.min.js"></script>
<script src="../../../Recursos/js/librerias/jquery.inputlimiter.1.3.1.min.js"></script>
<script src="../../../Recursos/js/validacionesModalNuevoUsuario.js"></script>
